<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>weather-app-2.0</title>
  </head>
  <body>
    <div class="weather-app">
      <div class="search-form">
        <input
          type="search"
          id="city-input"
          placeholder="City"
          autofocus="on"
          autocomplete="off"
        />
        <input type="submit" value="🔍" />
        <button
          type="button"
          class="btn btn-info btn-sm current-position-button"
        >
          current position
        </button>
      </div>

      <div class="basic-info">
        <h1>city</h1>
        <h4>last updated date</h4>
        <div class="timezone">timezone:</div>
        <div class="weather-conditions">cloudy</div>
      </div>

      <div class="forther-info">
        <div class="container">
          <div class="row">
            <div class="col">
              <span class="current-temperature">14</span>
              <span
                ><span class="to-celsius">°C</span>|<span class="to-fahrenheit"
                  >°F</span
                ></span
              >
              <span
                ><span class="highest">25</span>|<span class="lowest"
                  >15</span
                ></span
              >
            </div>
            <div class="col other-information">
              <div class="humidity">Humidity:</div>
              <div class="wind-speed">windspeed: km/h</div>
              <div class="sunrise">sunrise:</div>
              <div class="sunset">sunset:</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a
        href="https://github.com/VickyPfaffi"
        target="_blank"
        title="github-link"
        >Open-source code</a
      >
      by Viktoria Pfarrhofer
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
